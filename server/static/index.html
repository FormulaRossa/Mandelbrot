<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>
    <link href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
          rel='stylesheet'/>
    <style>
        #map {
            height: 300px;
            width: 500px;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-edgebuffer@1.0.6/src/leaflet.edgebuffer.js"></script>
<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
<script>
    const map = L.map('map', {crs: L.CRS.Simple}).setView([0, 0], 0);

    L.tileLayer("/tile/{z}/{x}/{y}.png", {
        maxZoom: 25,
        minZoom: -9,
        minNativeZoom: -7,
        tileSize: 256,
        noWrap: false,
        edgeBufferTiles: 5,
        attribution: '&copy; <a href="https://www.github.com/FormulaRossa">FormulaRossa</a>'
    }).addTo(map);

    map.attributionControl.setPrefix("");
    map.addControl(new L.Control.Fullscreen());

    map.on('click', onMapClick);
</script>
</body>
</html>
